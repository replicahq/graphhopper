# Configuration file for standard GraphHopper routers.
# 1 profile loaded with default speeds is defined for each vehicle type

graphhopper:
  datareader.file:
  graph.location: transit_data/graphhopper
  routing.max_visited_nodes: 1500000
  graph.flag_encoders: car,bike,foot,truck,small_truck

  # Profiles specifying vehicle and weightings for each mode type.
  profiles:
    - name: car
      vehicle: car
      weighting: custom
      custom_model_file: empty
    - name: bike
      vehicle: bike
      weighting: custom
      custom_model_file: empty
    - name: foot
      vehicle: foot
      weighting: custom
      custom_model_file: empty
    - name: truck
      vehicle: truck
      weighting: custom
      custom_model_file: empty
    - name: small_truck
      vehicle: small_truck
      weighting: custom
      custom_model_file: empty

server:
  min_threads: 4
  max_threads: 8
  application_connectors:
    - type: http
      port: 8998
      # for security reasons bind (localhost does not work with k8s svcs)
      bind_host: 0.0.0.0
      acceptor_threads: 1
      selector_threads: 2
      accept_queue_size: 8
  request_log:
    appenders: []
